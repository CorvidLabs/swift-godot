name: macOS

on:
  push:
    branches: ["**"]

jobs:
  macOS:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable
    - name: Build SwiftGodotKit
      run: swift build --target SwiftGodotKit -v
    - name: Run tests
      run: swift test -v
